


<div class="col-md-6">

  <h1>{{ word.wordApi.headword }}</h1>


  <ul>
    <li>{{ word.wordApi.part_of_speech }}</li>
    <li>hyphenation: {{ word.wordApi.hyphenation }}</li>
  </ul>
<ul ng-repeat="word in word.wordApi.senses|limitTo:3">
    <h4>Definition</h4>
    <p>{{ word.definition }}</p>
    <li ng-repeat="example in word.examples|limitTo:1">
      <h4>Examples</h4>
      <p>"{{ example.text }}"</p>
    </li>
  </ul>

</div>

<div class="col-md-6">
  <h1>user input</h1>
  <ul>
    <li ng-repeat="comment in word.word.comments">
      <ul>
        <li>{{ comment.body }}</li>
      </ul>
    </li>
  </ul>
</div>

<button class="btn btn-danger" ng-click="word.delete()">Delete</button>
<button class="btn btn-default" ui-sref="wordsEdit({id: word.wordApi.did})">Edit</button>
