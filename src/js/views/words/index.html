<h1>Words</h1>
<form class="form" ng-submit="words.submit()">
  <div class="form-group">
    <input class="form-control" type="addWord" name="addWord" ng-model="words.word.body" placeholder="add word">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>

<ul>
  <li ng-repeat="word in words.words">
    <a class="button"  class="btn btn-default" ui-sref="wordsShow({ id: word.id })">{{ word.body }}</a>
  </li>
</ul>
