<h1>Words</h1>
<form class="form" ng-submit="words.submit()">
  <div class="form-group">
    <input
      class="form-control"
      type="addWord"
      name="addWord"
      ng-model="asyncSelected"
      uib-typeahead="result.label for result in words.searchDictionary($viewValue)"
      typeahead-on-select="words.chooseWord($item, $model, $label)"
      placeholder="Search for a word"
      autocomplete="off">
  </div>


  <input class="btn btn-primary" type="submit" value="Submit">
</form>

<ul>
  <li ng-repeat="word in words.words">
    <ul>
      <li>
        <a ui-sref="wordsShow({ id: word.id })"><h2>{{ word.headword }}<h2></a>
      </li>
      <li>
        <p>{{ word.definition }}</p>
      </li>
    </ul>
  </li>
</ul>
