<h1 id="notes-heading">my notes</h1>

<div class="my-notes">
  <form id="my-notes" ng-submit="word.submit()">
    <textarea id="notes-input" ng-model="word.comment.body" type="text" name="message" placeholder="Add a note..."></textarea>
    <input id="notes-button" class="btn btn-default" type="submit" value="Submit">
  </form>
</div>
