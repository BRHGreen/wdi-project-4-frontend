<!DOCTYPE html>
<html ng-app="vocabTester">
  <head>
    <meta charset="utf-8">
    <title>vocabTester</title>
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
    <script src="/js/app.js" charset="utf-8"></script>
<link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
    <base href="/" />
  </head>
  <body background="https://images.unsplash.com/photo-1465433045946-ba6506ce5a59?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&s=85d535c00856d02fd32b6f322394fbea" class="landing-body" ng-controller="mainCtrl as main">
    <header>
      <nav class="navbar navbar-default">
        <div id="navbar" class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">VocabTester</a></li>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div  class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="main.user">
                <a>Welcome, {{ main.user.username }}</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="wordsIndex">Words</a>
              </li>
              <li ng-show="main.user">
                <a href="#" ng-click="main.logout()">Logout</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <main class="container" ui-view><!-- Other controllers added HERE --></main>
  </body>
</html>
